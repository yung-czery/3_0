<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laboratorium 3</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div>
  <button id="cw1">cw1</button>
  <button id="cw2">cw2.1</button>
  <button id="cw3">cw2.2</button>
  <button id="cw4">cw2.3</button>
  <button id="cw5">cw3.1</button>
</div>
<div id="answer" style="margin: 1rem"></div>
<table id="cw1-table" style="display: none; margin: 2rem">
  <thead>
  <tr>
    <th>Name</th>
    <th>Capital</th>
    <th>Population</th>
    <th>Region</th>
    <th>Subregion</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>
<table id="cw2-table" style="display: none; margin: 2rem">
  <thead>
  <tr>
    <th>Station ID</th>
    <th>Name</th>
    <th>State</th>
    <th>Latitude</th>
    <th>Longitude</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<table id="cw3-table" style="display: none; margin: 2rem">
  <thead>
  <tr>
    <th>Unique ID</th>
    <th>Min Date</th>
    <th>Max Date</th>
    <th>Name</th>
    <th>Data Coverage</th>
    <th>ID</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<form id="dataForm" style="display: none;">
  <label for="dataset">Wybierz dataset:</label>
  <select id="dataset" name="dataset" required>
    <option value="">Ładowanie...</option>
  </select>

  <label for="startDate">Data startowa:</label>
  <input type="date" id="startDate" name="startDate" required>

  <label for="endDate">Data końcowa:</label>
  <input type="date" id="endDate" name="endDate" required>

  <button type="submit">Zatwierdź</button>
</form>

<table id="cw4-table" style="display: none; margin: 2rem">
  <thead>
  <tr>
    <th>Attributes</th>
    <th>Data Type</th>
    <th>Date</th>
    <th>Station</th>
    <th>Value</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="pagination" style="display: none; text-align: center; margin-top: 1rem;">
  <button id="prevPage">Poprzednia</button>
  <span id="pageInfo"></span>
  <button id="nextPage">Następna</button>
</div>

<script src="index.js"></script>
</body>
</html>
